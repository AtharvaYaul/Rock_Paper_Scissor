<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
</head>
<body>
  <div class="mode">
    <button class="darkMode" type="button" name="button">💡Dark</button>
  </div>
    <div class="message">
        <p class="msg">Stone Paper Scissor</p>
    </div>

    <div class="game">
        <button id="stone" class=" btn">🪨</button>
        <button  id="paper" class=" btn">📃</button>
        <button id="scissor" class=" btn">✂️</button>
    </div>
    <div class="score">
        <div class="one">
            <h2 class="user">0</h2>
            <h1>You</h1>
        </div>
        <div class="two">
            <h2 class="computer">0</h2>
            <h1>Comp</h1>
        </div>
    </div>
    <div class="move">
        <p class="status">Play the game</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
